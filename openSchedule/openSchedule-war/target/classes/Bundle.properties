# PATTER for primafaces new datapicker
PF_DAYTYPE_PATTERN=dd-MMM-yyyy
###############################################################################
## SERVICE NAME PATTERN, WHICH DEFINES WHAT KIND OF STRINGS ARE ALLOWED TO
## BE AS A SERVICE NAME
# \\d{3} equals to three digit number
# (Uses JAVA regexp, pattern, where \-character must be escaped
#SERVICE_REGEXP_PATTERN=\\d{3}
#ValidatorMessage_serviceName=Three digits are required for Description field.
SERVICE_REGEXP_PATTERN=^[a-zA-Z0-9]{2}$
ValidatorMessage_serviceName=Two digits or characters are required for Description field.
