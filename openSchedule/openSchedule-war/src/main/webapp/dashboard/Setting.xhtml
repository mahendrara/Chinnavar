<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Performance Dashboard"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="mainForm"><div id="test"></div>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages id="message" errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div class = "form-group">
                    :before
                    <label class="control-label col-lg-3"></label>
                    <div class="col-lg-9">
                        <div class="radio">
                            <label>
                                <input type="radio" name="viewRadios" id="viewRadios" value="instant_history">Show both instant data and history data</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="viewRadios" id="viewRadios" value="instant">Show only instant data</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="viewRadios" id="viewRadios" value="instant">Show only history data</input>
                            </label>
                        </div>
                    </div>
                    :after
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
