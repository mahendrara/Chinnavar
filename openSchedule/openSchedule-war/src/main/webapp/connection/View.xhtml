                    <h:outputText value="#{bundle.ViewConnectionLabel_connType}"/>
                    <h:outputText value="#{connectionController.selected.connType}" title="#{bundle.ViewConnectionTitle_connType}"/>

                    <h:outputText value="#{connectionController.selected.scheduleddaycode}" title="#{bundle.ViewConnectionTitle_scheduleddaycode}"/>
                    <h:outputText value="#{bundle.ViewConnectionLabel_minOverlap}"/>

                    <h:outputText value="Target Start"/>
                    <h:outputText value="#{connectionController.selected.targetActionStartHourString}"/>
                    <h:outputText value="Target End"/>

                <h:commandLink value="#{bundle.ViewConnectionIndexLink}" action="/index" immediate="true" />
